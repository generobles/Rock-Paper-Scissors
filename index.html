<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script src="script.js" defer></script>  
    <h1>ROCK PAPER SCISSORS</h1>
    <p>Score 5 points to win the game</p>
    <div class="score">SCORE</div>
    <div class="score-box">
        <span id="player-score"></span> - <span id="cpu-score"></span>
    </div>
    <div id="player">You
        <div class="output" id="player-choice"></div>
    </div>
    <div id="cpu">CPU
        <div class="output" id="cpu-choice"></div>
    </div>
    <div id="round-result" class="text-box"></div>
    <h2>Choose your weapon:</h2>
    <div class="buttons">
        <button id="rock">
            <img src="images/icon-rock.svg" alt="Rock" height="55%" width="55%" />
        </button>
        <button id="paper">
            <img src="images/icon-paper.svg" alt="Paper" height="55%" width="55%" />
        </button>
        <button id="scissors">
            <img src="images/icon-scissors.svg" alt="Scissors" height="55%" width="55%" />
        </button>
    </div>
    <dialog  id="modal-box" class="modal">
        <div class="modal-content">
            <div id="game-winner" class="text-box"></div>
            <button id="reset">Play Again</button>
        </div> 
    </dialog>
</body>
</html>
