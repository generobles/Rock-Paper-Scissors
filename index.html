<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script src="script.js" defer></script>  
    <h1>ROCK PAPER SCISSORS</h1>
    <p>Score 5 points to win the game</p>
    <div id="round-result" class="text-box"></div>
    <div id="player-score" class="text-box"></div>
    <div id="cpu-score" class="text-box"></div>
    <h2>Choose your weapon:</h2>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div> 
    <dialog id="modal-box" class="modal">
        <div class="modal-content">
            <div id="game-winner" class="text-box"></div>
            <button id="reset">Play Again</button>
        </div> 
    </dialog>
</body>
</html>
